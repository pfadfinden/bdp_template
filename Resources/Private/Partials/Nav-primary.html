<section id="nav-left">
    <f:cObject typoscriptObjectPath="lib.nav-primary" />
    <div id="nav-secondary">
        <f:if condition="{settings.regionlogo} != ''">
            <f:then>
                <f:render partial="regionBranding" />
            </f:then>
        </f:if>
        <f:if condition="{settings.languages.menu} != ''">
            <f:then>
                <f:render partial="languageMenu" />
            </f:then>
        </f:if>
        <f:cObject typoscriptObjectPath="lib.nav-secondary" />
    </div>
</section>
