<f:spaceless>
<header id="mainheader" class="page__header page__header--region mainheader">
    <div class="mainheader__container">
        <f:if condition="{languageNavigation -> f:count()} >= 1">
            <f:render partial="Navigation/LanguageNavigation" arguments="{languageNavigation: languageNavigation, site: site}" />
        </f:if>
        <div class="mainheader__container__i">
            <div class="brand">
                <f:link.page pageUid="{site.rootPageId}" class="brand__box brand__box--region">
                    <div class="brand__box__logo brand__box__logo--region">
                        <f:image src="EXT:bdp_template/Resources/Public/Images/bundeszeichen.png" alt="Pfadfinden Logo" class="brand__box__logo__image"/>
                    </div>
                    <div class="brand__box__region">
                        Stamm Rote Dose
                    </div>
                </f:link.page>
            </div>
            <button id="mobile-bdp-menu-toggler" class="mobile-menu-opener" data-open="Open the menu" data-close="Close the menu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </div>
    </div>
    <f:if condition="true">
        <div class="mainheader__region">
            <f:link.page pageUid="{site.rootPageId}" class="mainheader__region__link">
                Stamm Rote Dose
            </f:link.page>
        </div>
    </f:if>
</header>
</f:spaceless>
