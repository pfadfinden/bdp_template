<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">

<figure class="mediaelement mediaelement-image">
    <f:if condition="{mediaElement.link}">
        <f:then>
            <f:link.page pageUid="{mediaElement.link}" target="{n:targetLink(link:mediaElement.link)}">
                <f:image image="{mediaElement}" title="{mediaElement.title}" alt="{mediaElement.alternative}"
                         maxWidth="{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else: settings.detail.media.image.maxWidth)}"
                         maxHeight="{f:if(condition: settings.media.maxHeight, then: settings.media.maxHeight, else: settings.detail.media.image.maxHeight)}"/>
            </f:link.page>
        </f:then>
        <f:else>
            <f:if condition="{settings.detail.media.image.lightbox.enabled}">
                <f:then>
                    <f:alias map="{
						max-width: mediaElement.originalResource.originalFile.properties.width,
						max-height: mediaElement.originalResource.originalFile.properties.height
						}">
                        <a href="{f:uri.image(image:mediaElement, width:'{settings.detail.media.image.lightbox.width}', height:'{settings.detail.media.image.lightbox.height}')}"
                           title="{mediaElement.title}" class="{settings.detail.media.image.lightbox.class}"
                           rel="{settings.detail.media.image.lightbox.rel}">
                            <f:image class="responsive-img" image="{mediaElement}" title="{mediaElement.title}"
                                     alt="{mediaElement.alternative}"
                                     maxWidth="{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else: settings.detail.media.image.maxWidth)}"
                                     maxHeight="{f:if(condition: settings.media.maxHeight, then: settings.media.maxHeight, else: settings.detail.media.image.maxHeight)}"
                                     data="{original-src:'{f:uri.image(image:mediaElement, maxWidth:settings.detail.media.image.lightbox.maxWidth, maxHeight:settings.detail.media.image.lightbox.maxHeight)}', original-src-width:'{max-width}', original-src-height:'{max-height}'}" />
                        </a>
                    </f:alias>
                </f:then>
                <f:else>
                    <f:image class="responsive-img" image="{mediaElement}" title="{mediaElement.title}"
                             alt="{mediaElement.alternative}"
                             maxWidth="{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else: settings.detail.media.image.maxWidth)}"
                             maxHeight="{f:if(condition: settings.media.maxHeight, then: settings.media.maxHeight, else: settings.detail.media.image.maxHeight)}"/>
                </f:else>
            </f:if>
        </f:else>
    </f:if>
    <f:if condition="{mediaElement.description}">
        <figcaption>
            <p class="news-img-caption">
                {mediaElement.description}
            </p>
        </figcaption>
    </f:if>
</figure>
</html>
