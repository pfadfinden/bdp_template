{namespace n=GeorgRinger\News\ViewHelpers}

<figure class="mediaelement mediaelement-image">
	<f:if condition="{mediaElement.link}">
		<f:then>
			<f:link.page pageUid="{mediaElement.link}" target="{n:targetLink(link:mediaElement.link)}">
				<f:image src="{mediaElement.uid}" treatIdAsReference="1" title="{mediaElement.title}" alt="{mediaElement.alternative}" maxWidth="{settings.list.media.image.maxWidth}" maxHeight="{settings.list.media.image.maxHeight}" />
			</f:link.page>
		</f:then>
		<f:else>
			<f:if condition="{settings.detail.media.image.lightbox.enabled}">
				<f:then>
					<f:alias map="{
						max-width: mediaElement.originalResource.originalFile.properties.width,
						max-height: mediaElement.originalResource.originalFile.properties.height
						}">
						<a href="{f:uri.image(src:'{mediaElement.uid}', treatIdAsReference:1, maxWidth:'{settings.detail.media.image.lightbox.maxWidth}', maxHeight:'{settings.detail.media.image.lightbox.maxHeight}')}" title="{mediaElement.title}" class="{settings.detail.media.image.lightbox.class}" rel="{settings.detail.media.image.lightbox.rel}">
							<f:image
									src="{mediaElement.uid}"
									treatIdAsReference="1"
									title="{mediaElement.title}"
									alt="{mediaElement.alternative}"
									maxWidth="{settings.list.media.image.maxWidth}"
									maxHeight="{settings.list.media.image.maxHeight}"
									data="{original-src:'{f:uri.image(src:mediaElement.uid, treatIdAsReference:1, maxWidth:settings.detail.media.image.lightbox.maxWidth, maxHeight:settings.detail.media.image.lightbox.maxHeight)}', original-src-width:'{max-width}', original-src-height:'{max-height}'}"
							/>
						</a>
					</f:alias>
				</f:then>
				<f:else>
					<f:image src="{mediaElement.uid}" treatIdAsReference="1" title="{mediaElement.title}" alt="{mediaElement.alternative}" maxWidth="{settings.list.media.image.maxWidth}" maxHeight="{settings.list.media.image.maxHeight}" />
				</f:else>
			</f:if>
		</f:else>
	</f:if>
	<f:if condition="{mediaElement.description}">
		<figcaption>
			<p class="news-img-caption">
				{mediaElement.description}
			</p>
		</figcaption>
	</f:if>
</figure>
