<div id="wrap">
  <header id="header">
    <div id="branding">
      <f:if condition="{settings.region} != ''">
        <f:then>
          <div id="branding__logo" >
        </f:then>
        <f:else>
          <div id="branding__logo" class="no_region">
        </f:else>
      </f:if>

        <a href="/"><img class="responsive-img" src="//cdn.pfadfinden.de/gfx/logos/bundeszeichen_1.png" width="390" height="79" srcset="//cdn.pfadfinden.de/gfx/logos/bundeszeichen_1.png 1x, //cdn.pfadfinden.de/gfx/logos/bundeszeichen_1@2x.png 2x" alt="Bund der Pfadfinderinnen und Pfadfinder"/></a>
      </div>
      <div id="responsivemenu">
        <a id="responsivemenubutton" href="#" data-activates="mobile-nav" class="button-collapse">
          <i class="material-icons">menu</i>
        </a>
      </div>
      <f:if condition="{settings.region} != ''">
        <div id="branding__region"><a href="/">{settings.region}</a></div>
      </f:if>
    </div>
    <f:render partial="searchbox" arguments="{settings : settings}" />
  </header>
  <section id="main">
    <f:render partial="nav-primary" />
    <f:render partial="{layout}" arguments="{_all}"/>
  </section>
  <f:cObject typoscriptObjectPath="lib.footer" />
</div>
