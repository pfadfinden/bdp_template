<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="NoBox" />
<f:section name="Header" />
<f:section name="Main">
    <div class="ce-cta {f:if(condition: data.header_position, then: ' ce-cta--{data.header_position}', else: ' ce-cta--center')} ce-cta--color-{data.layout}">
        <f:link.typolink class="ce-cta__action" parameter="{data.header_link}">
            <div class="ce-cta__action__text">
                {data.header}
            </div>
        </f:link.typolink>
    </div>
</f:section>
</html>
